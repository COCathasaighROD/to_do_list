<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="date-display">
                <h1 id="current-date">Loading...</h1>
                <p id="current-time">--:--</p>
            </div>
            <nav class="app-nav">
                <button id="nav-today" class="active">Today</button>
                <button id="nav-history">History</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- Today's View -->
            <div id="view-today" class="view active">
                <section class="goals-section">
                    <h2>Top Priorities</h2>
                    <div class="input-group">
                        <input type="text" id="new-goal-input" placeholder="What's your main focus today?">
                        <button id="add-goal-btn">+</button>
                    </div>
                    <ul id="goals-list" class="goals-list">
                        <!-- Goals will be injected here -->
                    </ul>
                </section>

                <section class="time-blocks-section">
                    <h2>Time Blocks</h2>
                    <div id="time-blocks-container">
                        <!-- Time blocks will be injected here -->
                    </div>
                </section>
            </div>

            <!-- History View -->
            <div id="view-history" class="view hidden">
                <h2>Past 7 Days</h2>
                <div id="history-list">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>

        <!-- Task Creation Modal -->
        <div id="task-modal-overlay" class="modal-overlay">
            <div class="modal">
                <h3 id="modal-title">New Task</h3>
                <div class="input-group">
                    <input type="text" id="modal-task-input" placeholder="Task name (e.g. Meeting)">
                </div>
                <div class="modal-actions">
                    <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
                    <button id="modal-save-btn" class="btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
